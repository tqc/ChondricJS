<div ng-repeat="rv in rv.subsectionArray | orderBy:'position' track by rv.route" ng-if="route.indexOf(rv.route) == 0" chondric-viewport="1" class="{{rv.templateId}}" ng-class="{'chondric-section': rv.isSection, 'chondric-page': !rv.isSection, active: rv.route == route, next: rv.route == nextRoute, prev: rv.route == lastRoute}" cjs-transition-style position="{{rv.position}}" route="{{rv.route}}"></div>
