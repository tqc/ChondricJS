</script>
<style type="text/css">

body {
    font-family: "Helvetica Neue", Helvetica;
}

#previewcontrols {
	text-align: center;
}

#previewcontainer {
	margin:auto;
position: relative;
border:1px solid black;
}

#preview {
	border: none;
	display: block;
	position: absolute;
	top: 20px;
	left: 0;
	right: 0;
	bottom: 0;
}

#statusbar {
    position: absolute;
    top:0;
    left: 0;
    right:0;
    height: 20px;
    background-color: black;
    color: white;
    font-size: 9pt;
    font-weight: bold;
    z-index: 10;
    line-height: 20px;
    text-align: center;
}

.overlayStatusBar #preview {
top:0px;
}

.overlayStatusBar #statusbar {
    background-color: rgba(248,248,248,0.9);
    color: black;
}


/* App preview frames */

@media (min-device-width: 1025px) and (max-width: 767px) {
/* iphone sized viewport when used on a desktop */
    .viewport {
        position: relative;
        width: 320px;
        height: 548px;
        margin: 144px auto;
    }

    body {
        /* https://developer.apple.com/appstore/resources/marketing/index.html */
        /* http://www.fuzzimo.com/free-hi-res-canvas-textures-seamless/ */
        background-color: rgb(153, 153, 153);
        background-image: url(images/iPhone5.png), url(images/canvas.jpg);
        background-repeat: no-repeat, repeat;
        margin: auto;
        background-position-y: -70px;
        background-position-x: center;
    }
}

@media (min-device-width: 1025px) and (min-width: 1025px) {
/* ipad sized viewport when used on a desktop */
    .viewport {
        position: relative;
        width: 1024px;
        height: 748px;
        margin: 30px auto;

    }

    body {
        /* https://developer.apple.com/appstore/resources/marketing/index.html */
        /* http://www.fuzzimo.com/free-hi-res-canvas-textures-seamless/ */
        background-color: rgb(153, 153, 153);
        background-image: url(images/iPad.png), url(images/canvas.jpg);
        background-repeat: no-repeat, repeat;
        margin: auto;
        background-position-y: -70px;
        background-position-x: center;
    }
}


</style>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="lib/chondric.js" type="text/javascript"></script>
<div ng-app="chondric">
<previewcontrols></previewcontrols>

<div id="previewcontainer" ng-class="{overlayStatusBar: previewSettings.overlayStatusBar}" ng-style="{width:previewSettings.width, height:previewSettings.height}">
<iframe id="preview" src="index.html" ng-style="{width:previewSettings.width, height:previewSettings.height}"></iframe>
<div id="statusbar" ng-style="{width:previewSettings.width}" >Status Bar</div>
</div>


</div>
