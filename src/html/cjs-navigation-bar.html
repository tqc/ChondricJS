<div class="navbar" ng-repeat="state in componentDefinition.states track by $index" ng-style-prefixer="{zIndex:(state.isActivating? 1200 : 1100), 'top': (state.translateY)+'px', opacity: state.opacity, 'transition': 'opacity 0.3s ease, top 0.3s ease'}">
     <button class="left icon-left icon-custom" ng-repeat="b in state.data.leftButtons" ng-tap="handleSharedHeaderButtonClick(state, b, lastTap)" ng-class="{'icon-only': (b.icon ? true: false)}"><div ng-if="b.icon" class="maskedicon" ng-style="{'-webkit-mask-image': 'url('+b.icon+')'}"></div> {{b.title}}</button>
        <h1 ng-show="!state.data.titleEditable">{{state.data.title}}</h1>
        <input class="h1" ng-show="state.data.titleEditable" type="text" ng-model="state.data.title" ng-change="titleChanged(state)" />
        <button class="right icon-right icon-custom" ng-repeat="b in state.data.rightButtons" ng-tap="handleSharedHeaderButtonClick(state, b, lastTap)" ng-class="{'icon-only': (b.icon ? true: false)}"><div ng-if="b.icon" class="maskedicon" ng-style="{'-webkit-mask-image': 'url('+b.icon+')'}"></div> {{b.title}}</button>

</div>
